<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .heading h1 {
            color: rgb(198, 198, 5);
            text-align: center;
        }

        .starting {
            margin-top: 20px;
        }

        #starting {
            background-color: beige;
            color: maroon;
            font-size: large;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 1px 1px 10px rgb(0, 0, 0);
            cursor: pointer;
        }

        #starting:hover {
            font-size: larger;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .GameStarted {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            border: 5px solid wheat;
            border-radius: 10px;
            background-color: rgb(236, 203, 12);
            padding: 20px;
            box-shadow: 1px 1px 20px rgb(246, 255, 0);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .OptionButton {
            background-color: beige;
            font-family: fantasy;
            color: maroon;
            font-size: medium;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 1px 1px 10px rgb(0, 26, 255);
            cursor: pointer;
        }

        .OptionButton:hover {
            font-size: larger;
        }

        .scoring {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .Score {
            box-shadow: 1px 1px 10px rgb(234, 255, 0);
            padding: 10px;
            font-size: medium;
            border-radius: 10px;
            border-style: groove;
            background-color: blueviolet;
            color: greenyellow;
            flex: 1;
            text-align: center;
        }

        @media (max-width: 600px) {
            .OptionButton {
                padding: 10px;
                font-size: small;
            }

            .Score {
                font-size: small;
            }
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissor Game</h1>
    </div>
    <div class="starting">
        <button id="starting" onclick="start()">Click to start</button>
    </div>
    <div class="GameStarted" id="GameStarted">
        <div class="subHeading">
            <h2>Click on any one button to play your chance</h2>
        </div>
        <div class="buttons">
            <button class="OptionButton">Rock</button>
            <button class="OptionButton">Paper</button>
            <button class="OptionButton">Scissor</button>
            <button id="exit" class="OptionButton">Exit</button>
        </div>
        <div class="scoring">
            <div id="userScore" class="Score s1">0</div>
            <div id="statement" class="Score s2">____</div>
            <div id="ComputerScore" class="Score s3">0</div>
        </div>
    </div>
    <script>
        let starting = document.getElementById("starting");
        let GameStarted = document.getElementById("GameStarted");
        let Scoring = document.getElementById("statement");
        let CompValue = document.getElementById("ComputerScore");
        let UserValue = document.getElementById("userScore");
        let Compscore = 0;
        let UserScore = 0;

        function start() {
            starting.style.display = "none";
            GameStarted.style.display = "flex";
            Scoring.textContent = "____";
            CompValue.textContent = "0";
            UserValue.textContent = "0";
        }

        let OptionButton = document.querySelectorAll(".OptionButton");
        OptionButton.forEach(Button => {
            Button.addEventListener('click', () => {
                let CompChoice = parseInt(Math.random() * 4);
                if (Button.textContent === "Rock") {
                    if (CompChoice === 1) {
                        Scoring.textContent = "Draw";
                    } else if (CompChoice === 2) {
                        Scoring.textContent = "Computer Wins";
                        Compscore += 10;
                        CompValue.textContent = Compscore;
                    } else {
                        Scoring.textContent = "You Win";
                        UserScore += 10;
                        UserValue.textContent = UserScore;
                    }
                } else if (Button.textContent === "Paper") {
                    if (CompChoice === 1) {
                        Scoring.textContent = "You Win";
                        UserScore += 10;
                        UserValue.textContent = UserScore;
                    } else if (CompChoice === 2) {
                        Scoring.textContent = "Draw";
                    } else {
                        Scoring.textContent = "Computer Wins";
                        Compscore += 10;
                        CompValue.textContent = Compscore;
                    }
                } else if (Button.textContent === "Scissor") {
                    if (CompChoice === 1) {
                        Scoring.textContent = "Computer Wins";
                        Compscore += 10;
                        CompValue.textContent = Compscore;
                    } else if (CompChoice === 2) {
                        Scoring.textContent = "You Win";
                        UserScore += 10;
                        UserValue.textContent = UserScore;
                    } else {
                        Scoring.textContent = "Draw";
                    }
                } else if (Button.textContent === "Exit") {
                    starting.style.display = "block";
                    GameStarted.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
